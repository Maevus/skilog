<div class="form-container">
    <form [formGroup]="logSkiFormGroup" (submit)="submit()">
        <mat-form-field>
            <mat-label>Where</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
        <mat-form-field>
            <mat-label>When</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Rate</mat-label>
            <input matInput formControlName="rating">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Viz</mat-label>
            <input matInput formControlName="viz">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Snow</mat-label>
            <input matInput formControlName="snowType">
        </mat-form-field>
        <div class="other_input">
            <mat-radio-group class="lesson-radio" formControlName="skiType">
                <mat-label>Type of skiing</mat-label>
                <mat-radio-button value="1">Alpine</mat-radio-button>
                <mat-radio-button value="2">Touring</mat-radio-button>
            </mat-radio-group>
            <mat-radio-group class="lesson-radio" formControlName="lesson">
                <mat-label>Included a lesson?</mat-label>
                <mat-radio-button value="0">No</mat-radio-button>
                <mat-radio-button value="1">Yes</mat-radio-button>
            </mat-radio-group>
            <button mat-raised-button color="primary" type="submit">Add</button>
        </div>
    </form>
</div>
<div class="log-table-container">
    <!-- <ul class="heroes">
        <li *ngFor="let log of logs">
            <span>{{log.location}}</span>
            <span>{{log.snowType}}</span>
        </li>
    </ul> -->
    <table mat-table [dataSource]="logsData">
        <!-- ["Location", "Date", "Rating", "Visibility", "Good", "Snow Type", "Ski Type", "Lesson"]; -->
        <ng-container matColumnDef="Location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let log">{{log.location}}</td>
        </ng-container>
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let log">{{log.date}}</td>
        </ng-container>
        <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let log">{{log.rating}}</td>
        </ng-container>
        <ng-container matColumnDef="Visibility">
            <th mat-header-cell *matHeaderCellDef>Viz</th>
            <td mat-cell *matCellDef="let log">{{log.viz}}</td>
        </ng-container>
        <ng-container matColumnDef="Snow Type">
            <th mat-header-cell *matHeaderCellDef>Snow Type</th>
            <td mat-cell *matCellDef="let log">{{log.snowType}}</td>
        </ng-container>
        <ng-container matColumnDef="Ski Type">
            <th mat-header-cell *matHeaderCellDef>Ski Type</th>
            <td mat-cell *matCellDef="let log">{{log.skiType}}</td>
        </ng-container>
        <ng-container matColumnDef="Lesson">
            <th mat-header-cell *matHeaderCellDef>Lesson</th>
            <td mat-cell *matCellDef="let log">{{log.lesson}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr> 
    </table>
</div>
